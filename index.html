<!DOCTYPE html>
<html lang="ko-KR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vending Machine</title>
	<link rel="stylesheet" href="./css/layout.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/media.css">
</head>

<body>
	<header>
		<h1>
			<a href="#"><img class="logo" src="./img/bg.svg" alt="Cocacola Vending Machine"></a>
		</h1>
	</header>

	<main class="container">
		<div class="machine-wrap">
			<section class="machine-item-wrap">
				<button class="machine-item">
					<img src="./img/redcola.svg">
					<p class="name">Original_Cola</p>
					<p class="price">1000원</p>
				</button>
				<button class="machine-item">
					<img src="./img/violetcola.svg">
					<p class="name">Violet_Cola</p>
					<p class="price">1000원</p>
				</button>
				<button class="machine-item">
					<img src="./img/yellowcola.svg">
					<p class="name">Yellow_Cola</p>
					<p class="price">1000원</p>
				</button>
				<button class="machine-item">
					<img src="./img/coolcola.svg">
					<p class="name">Cool_Cola</p>
					<p class="price">1000원</p>
				</button>
				<button class="machine-item">
					<img src="./img/greencola.svg">
					<p class="name">Green_Cola</p>
					<p class="price">1000원</p>
				</button>
				<button class="machine-item">
					<img src="./img/orangecola.svg">
					<p class="name">Orange_Cola</p>
					<p class="price">1000원</p>
				</button>
			</section>

			<section class="input-wrap">
				<span class="currentMoney">
					<p>잔액 :</p>
					<P>1,000 원</P>
				</span>
				<button class="input-btn return" type="button">거스름돈 반환</button>
				<input class="input-money" type="number" placeholder="입금액 입력">
				<button class="input-btn submit" type="submit">입금</button>
				<section class="input-items list">
					<div class="item">
						<img src="./img/redcola.svg">
						<p class="name">Original_Cola</p>
						<p class="count">1</p>
					</div>
					<div class="item">
						<img src="./img/greencola.svg">
						<p class="name">Green_Cola</p>
						<p class="count">2</p>
					</div>
				</section>
				<button class="input-btn get" type="submit">획득</button>
			</section>
		</div>

		<div class="money">
			<span class="pocketMoney">
				<p>소지금 :</p>
				<P>25,000원</P>
			</span>
		</div>

		<div class="inventory">
			<h2 class="inventory-title">
				획득한 음료
			</h2>
			<section class="inventory-items list">
				<div class="item">
					<img src="./img/redcola.svg">
					<p class="name">Original_Cola</p>
					<p class="count">2</p>
				</div>
				<div class="item">
					<img src="./img/greencola.svg">
					<p class="name">Green_Cola</p>
					<p class="count">6</p>
				</div>
				<div class="item">
					<img src="./img/orangecola.svg">
					<p class="name">Orange_Cola</p>
					<p class="count">3</p>
				</div>
				<div class="item">
					<img src="./img/violetcola.svg">
					<p class="name">Violet_Cola</p>
					<p class="count">5</p>
				</div>
			</section>
			<p class="inventory-price">총금액 : 9,000원</p>
		</div>
	</main>

</body>

</html>
